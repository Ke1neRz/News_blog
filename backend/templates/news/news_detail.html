{% extends "base.html" %} 
{% load static %}

{% block content %}
<section>
    <div class="container">
        <div class="row mt-1">
            <div class="col-lg-2">
                {% comment %}  {% endcomment %}
            </div>
            <div class="col-lg-10">
                <div class="row mt-3 mb-3">
                    <div class="col-4">
                        <img src="{{news.image.url}}" class="img-fluid rounded-start" alt="{{ news_detail.title }}">
                    </div>
                    <div class="col-8">
                        <h1 class="text-light"><strong>{{ news.title }}</strong></h1>
                        <p class="text-secondary">Дата обновления статьи: {{ news.updated_at }}</p>
                    </div>
                </div>
                <p class="text-light">{{ news.content|linebreaksbr }}</p>
            </div>
        </div>
    </div>
</section>

<footer class="py-3 bg-dark fixed-bottom">
    <div class="container">
        <p class="m-0 text-center text-secondary">Created by &copy; Ke1neR 2025. <a href="https://github.com/Ke1neRz/News_blog" class="link">Github</a></p>
    </div> 
</footer>
{% endblock content %}
